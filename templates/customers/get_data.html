{% extends "layout.html" %}

{% block content %}

<a href="{% url 'create_customers_view' %}"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Create</a>
<div class="relative overflow-x-auto mt-5">

    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Customers name
                </th>
                <th scope="col" class="px-6 py-3">
                    Phone
                </th>
                <th scope="col" class="px-6 py-3">
                    Email
                </th>
                <th scope="col" class="px-6 py-3">
                    Address
                </th>

                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>

            {% for customer in customers %}
            <!-- <li>{{ customer.name }} - ${{ customer.price }} - {{ customer.quantity }} in stock</li> -->
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"></tr>
            <td class="px-6 py-4 whitespace-nowrap">
                {{ customer.name }}
            </td>
            <td class="px-6 py-4">
                {{ customer.phone }}
            </td>
            <td class="px-6 py-4">
                {{ customer.email }}
            </td>
            <td class="px-6 py-4">
                {{ customer.address }}
            </td>
            <td class="px-6 py-4">
                <div class="flex">
                    <a href="{% url 'customers_detail_view' customer.pk %}"><svg
                            class="w-6 h-6 text-blue-600 dark:text-white" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-width="2"
                                d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z" />
                            <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                    </a>
                    <a href="{% url 'update_customers_view' customer.pk %}"><svg
                            class="w-6 h-6 text-green-600 dark:text-white" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z" />
                        </svg>
                    </a>
                    <a href="{% url 'delete_customers_view' customer.pk %}"><svg
                            class="w-6 h-6 text-red-600 dark:text-white" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z" />
                        </svg>
                    </a>
                </div>
            </td>
            </tr>
            {% empty %}
            <li>No Customers available.</li>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
